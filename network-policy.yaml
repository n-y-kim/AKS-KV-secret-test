apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
spec:
  podSelector: {}
  policyTypes:
  - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
spec:
  podSelector: {}
  policyTypes:
  - Ingress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: kv-policy
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: kv-app
  policyTypes:
    - Egress
    - Ingress
  egress:
    - to:
      - ipBlock:
          cidr: 172.0.0.10/32 # keyVault Private Endpoint IP
      - ipBlock:
          cidr: 169.254.169.254/32 # Managed Identity Public IP
  ingress:
    - from:
      - ipBlock:
          cidr: 172.0.0.10/32
      - ipBlock:
          cidr: 169.254.169.254/32
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dns-policy
spec:
  podSelector: {}
  policyTypes:
    - Egress
    - Ingress
  egress:
    - to:
      # UDP 53 for DNS
      - ipBlock:
          cidr: 0.0.0.0/0
      ports: 
        - protocol: UDP
          port: 53
    - to:
      # ipBlock for login.microsoftonline.com
      - ipBlock:
          cidr: 20.20.32.0/19
      - ipBlock:
          cidr: 20.190.128.0/18
      - ipBlock:
          cidr: 20.231.128.0/19
      - ipBlock:
          cidr: 40.126.0.0/18
  ingress:
    - from:
      - ipBlock:
          cidr: 0.0.0.0/0
      ports:
        - protocol: UDP
          port: 53
    - from:
      - ipBlock:
          cidr: 20.20.32.0/19
      - ipBlock:
          cidr: 20.190.128.0/18
      - ipBlock:
          cidr: 20.231.128.0/19
      - ipBlock:
          cidr: 40.126.0.0/18
---
